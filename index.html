<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shoe Store</title>
</head>
<body onload="loadLanguage('en')">
    <header>
        <div class="container-div">
            <h1 id="store-title"></h1>
            <div class="container-href">
                <a href="">Ropa</a>
                <a href="">Zapatos</a>
                <a href="">Accesorios</a>
                <a href="">Bolsos</a>
            </div>
        </div>
        <div class="container-div-2">
            <div>
                <img src="./icons/busqueda-de-lupa.png" alt="" class="lupa">
                <input type="text" id="seeker" placeholder="Buscar articulos">
            </div>
            <div class="container-bag-flags">
                <img src="./icons/bolsa-de-la-compra.png" alt="" class="bag">
                <div class="translate">
                    <a href="#" id="lenguage" class="lenguage">
                        <img src="" alt="icon-lenguage">
                        <img src="./icons/flecha-hacia-abajo.png" alt="icon-botton">
                    </a>
                    <ul id="languages" class="languages">
                        <li class="option">
                            <a href="#" onclick="loadLanguage('es')" data-language="es" class="lang">
                                <img src="./icons/es.png" alt="icon-lenguage" class="icon-lenguage">
                                <span id="spanish"></span>
                            </a>
                        </li> 
                        <li class="option">
                            <a href="#" onclick="loadLanguage('en')" data-language="en" class="lang">
                                <img src="./icons/en.png" alt="icon-lenguage" class="icon-lenguage">
                                <span id="english"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main id="container-card" class="container-card"></main>
    <script src="index.js"></script>
</body>
</html>
